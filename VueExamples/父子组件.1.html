<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>

</head>
<style>

</style>

<body>
    <div id="box">
        <aaa>

        </aaa>
    </div>

    <template id="aaa">
        <h1>
            我是AAA组件  ->{{msg}}
            <bbb :m="msg" :my-msg='msg2'></bbb>
        </h1>
    </template>
</body>
<script>
    new Vue({
        el: '#box',
        data: {
            a: 'aaa'
        },
        components: {
            'aaa': {
                data() {
                    return {
                        msg: '我是父组件的数据',
                        msg2:'111'
                    }
                },
                template: "#aaa",
                components: {
                    'bbb': {
                        props:{
                            'm':String,
                            'myMsg':Number
                        },
                        template: '<h3>{{m}}  ->{{myMsg}}</h3>'
                    }
                }
            },

        }
    })
</script>

</html>
