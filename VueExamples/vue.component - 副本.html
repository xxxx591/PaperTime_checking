<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<style>

</style>

<body>
    <div id="app">
        <h1>component 模板方法</h1>
        <hr> 
        <wenle></wenle>
        <lele></lele>
    </div>
    <!-- 不管是全局还是局部的都应该在构造器中书写，写在外面没有效果 -->
</body>
<script>
    Vue.component('wenle',{
        template:`<p>乐乐你好~</p>`
    })
    var app = new Vue({
        el: '#app',
        components:{
            "lele":{
                template:`<p style="color:blue">乐乐我好想你~</p>`  
            }
        }
    })
</script>

</html>
