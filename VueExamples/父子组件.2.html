<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>

</head>
<style>

</style>

<body>
    <div id="box">
        <aaa>

        </aaa>
    </div>

    <template id="aaa">
        <h1>我是父级->{{msg}}
            <input type="button" name="" value="按钮">
            <bbb @child-msg="get"></bbb>
        </h1>
    </template>
    <template id="bbb">
        <h3>我是子组件数据->{{a}} <input type="button" value="send" @click="send"></h3>
    </template>
</body>
<script>
    new Vue({
        el: '#box',
        data: {
            a: 'aaa'
        },
        components: {
            'aaa': {
                data() {
                    return {
                        msg: '111',
                        msg2: '111'
                    }
                },
                methods: {
                    get(msg) {
                        // alert(msg)
                        this.msg=msg
                    }
                },
                template: "#aaa",
                components: {
                    'bbb': {
                        data() {
                            return {
                                a: '我是子组件的数据'
                            }
                        },
                        methods: {
                            send() {
                                this.$emit('child-msg', this.a)
                            },

                        },
                        template: '#bbb'
                    }
                }
            },

        }
    })
</script>

</html>
