<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        本场比赛得分：{{num}}
        <p>
            <button @click="numUp">加分</button>
            <button v-on:click="numDown">减分</button>
            <hr>
            <input type="text" @keyup.enter="onEnter" v-model="number2">
        </p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            num: 0,
            number2: 1
        },
        methods: {
            numUp: function () {
                this.num++;
            },
            numDown: function () {
                this.num--;
            },
            onEnter: function () {
                this.num = this.num + parseInt(this.number2)
            }
        },
        computed: {

        }
    });
</script>

</html>
