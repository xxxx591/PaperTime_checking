<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<style>

</style>

<body>
    <div id="app">
        <h1>component component标签</h1>
        <hr>
        <component :is="who">
        </component>
        <button @click='changeComponent'>change</button>
    </div>
    <!-- 不管是全局还是局部的都应该在构造器中书写，写在外面没有效果 -->
</body>
<script>
    var componentA = {
        template: `<p>I'm componentAAAA</p>`
    };
    var componentB = {
        template: `<p>I'm componentBBBB</p>`
    };
    var componentC = {
        template: `<p>I'm componentCCCC</p>`
    };
    var app = new Vue({
        el: '#app',
        data: {
            who: 'componentA'
        },
        components: {
            "componentA": componentA,
            "componentB": componentB,
            "componentC": componentC,
        },
        methods: {
            changeComponent: function () {
                if(this.who=='componentA'){
                    this.who='componentB';
                }else if(this.who=='componentB'){
                    this.who='componentC';
                }else{
                    this.who='componentA';
                }
            }
        }
    })
</script>

</html>
