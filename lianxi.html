<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/swiper-3.4.2.min.js"></script>
</head>
<style>
    .swiper-container {
        width: 1200px;
        height: 720px;
        transition: all 1s ease;
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: greenyellow">Slide 1</div>
            <div class="swiper-slide" style="background: grey">Slide 2</div>
            <div class="swiper-slide" style="background: pink">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <button onclick="change()">add</button>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {

        loop: true,

        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

    })

    var index = true;

    function change() {
        if (index == true) {
            $('.swiper-container').css({
                "width": "600px",
                "height": "300px"
            })
            index = !index;
        } else {
            $('.swiper-container').css({
                "width": "1200px",
                "height": "720px"
            })
            index = !index;
        }

    }
</script>

</html>
