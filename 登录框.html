<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/style-login.css" rel="stylesheet" type="text/css" />
    <script typr="text/javascript" src="./js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body style="background:#eee;">
    <!---登录框---->
    <div class="login-d dl-box" style="display: block">
        <a class="login-qh login-qh-wx" href="javascript:void(0);"></a>
        <h3 class="login-h3">用户登录 <span class="login-sm"><a href="#">×</a></span></h3>
        <div class="login-main">
            <ul class="login-ul">
                <li class="login-li login-li-error">
                    <div class="login-ipt-d">
                        <input type="text" id="mobile" placeholder="请输入你的手机号" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li">
                    <div class="login-ipt-d">
                        <input type="password" id="password" placeholder="请输入密码" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li" style="height:19px;">
                        <p class="login-li-ts-p" style="display:none; float:left;"><i class="login-li-ts-i">×</i><span class="login-li-s">请填写正确的手机号</span></p>
                    <a class="login-wjmm" href="javascript:void(0);">忘记密码？</a>

                </li>
                <li class="login-li login-li-ts">
                    <!---控制显示隐藏（提示是否输入错误）-->
                </li>
                <li class="login-li">
                    <div class="login-bts">
                        <div class="duox-d fwtk-ipt">
                            <div class="duox-left">
                                <input class="duox-ipt" id="duox01" name="duox01" type="checkbox" checked="checked">
                                <label class="duox-la" for="duox01"></label>
                            </div>
                            <div class="duox-right">同意并遵守<a class="fwtk-a" href="javascript:void(0);">《服务条款》</a>
                            </div>
                        </div>
                        <div class="duox-d jzmm-ipt">
                            <div class="duox-left">
                                <input class="duox-ipt" id="duox02" name="duox02" type="checkbox" checked="checked">
                                <label class="duox-la" for="duox02"></label>
                            </div>
                            <div class="duox-right">记住密码</div>
                        </div>
                    </div>
                </li>
                <li class="login-li">
                    <button type="submit" id="btnMobileLogin" class="bt login-bt">登录</button>
                </li>
                <li class="login-li" style="height:19px;">
                        <a class="login-ljzc" href="javascript:void(0);">立即注册</a>
                    </li>
                <li class="login-li">
                    <div class="login-link">
                        <span>快速登录：</span>
                        <a class="login-a login-qq" href="/user/qqLogin.html" target="_blank"></a>
                        <a class="login-a login-wx" href="javascript:void(0);"></a>
                        <a class="login-a login-wb" href="/user/weiBoLogin.html" target="_blank"></a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <!---扫码框---->
    <div class="login-d sm-box" style="display: none">
        <a class="login-qh login-qh-pc" href="javascript:void(0);"></a>
        <h3 class="login-h3">用户登录 <span class="login-sm">密码登录在这里</span></h3>
        <div class="login-main">
            <div class="login-ewm-d" id="weChatLoginQR">
                正在生成二维码...
            </div>
            <div class="login-ewm-tk">
                <div class="duox-d fwtk-ipt">
                    <div class="duox-left">
                        <input class="duox-ipt" id="duox03" name="duox03" type="checkbox" checked="checked">
                        <label class="duox-la" for="duox03"></label>
                    </div>
                    <div class="duox-right">同意并遵守<a class="fwtk-a" href="javascript:void(0);">《服务条款》</a></div>
                </div>
            </div>
        </div>
    </div>
    <!---注册框---->
    <div class="login-d zc-box" style="display: none">
        <h3 class="login-h3">用户注册<a class="login-h3-a" href="javascript:void(0);">返回登录</a></h3>
        <div class="login-main">
            <ul class="login-ul">
                <li class="login-li">
                    <div class="login-link">
                        <span>快速登录：</span>
                        <a class="login-a login-qq" href="/user/qqLogin.html" target="_blank"></a>
                        <a class="login-a login-wx" href="javascript:void(0);"></a>
                        <a class="login-a login-wb" href="/user/weiBoLogin.html" target="_blank"></a>
                    </div>
                </li>
                <li class="login-li">
                    <div class="login-ipt-d">
                        <input type="text" id="regMobile" placeholder="请输入你的手机号" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li">
                    <div class="login-ipt-d">
                        <input type="password" id="regPassword" placeholder="请输入密码" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li">
                    <div class="login-ipt-d">
                        <input type="password" id="regPassword2" placeholder="请确认密码" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li">
                    <div class="login-ipt-d login-ipt-ds">
                        <div class="login-yzm">
                            <input type="text" id="smsCode" placeholder="请输入手机验证码" title="" class="login-ipt">
                        </div>
                        <div class="login-yzbt">
                            <input class="inp-yzm" id="sendRegisterSmsCode" value="点击获取验证码" type="button">
                        </div>
                    </div>
                </li>
                <li class="login-li login-li-ts">
                    <!---控制显示隐藏（提示是否输入错误）-->
                    <p class="login-li-ts-p"><i class="login-li-ts-i">×</i><span class="login-li-s">请填写正确的手机号</span></p>
                </li>
                <li class="login-li">
                    <div class="login-bts">
                        <div class="duox-d fwtk-ipt">
                            <div class="duox-left">
                                <input class="duox-ipt" id="duox04" name="duox04" type="checkbox" checked="checked">
                                <label class="duox-la" for="duox04"></label>
                            </div>
                            <div class="duox-right">同意并遵守<a class="fwtk-a" href="javascript:void(0);">《服务条款》</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="login-li">
                    <button type="submit" id="btnMobileRegister" class="bt login-bt">注册</button>
                </li>
            </ul>
        </div>
    </div>
    <!---找回密码---->
    <div class="login-d zhmm-box" style="display: none">
        <h3 class="login-h3">找回密码<a class="login-h3-a" href="javascript:void(0);">返回登录</a></h3>
        <div class="login-main">
            <ul class="login-ul">
                <li class="login-li zhmm-box-zh login-li-error">
                    <div class="login-ipt-d">
                        <input type="text" id="userName" placeholder="请输入你的手机号" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li zhmm-box-li">
                    <div class="login-ipt-d login-ipt-ds">
                        <div class="login-yzm">
                            <input type="text" id="forgetPwdSmsCode" placeholder="请输入手机验证码" title="" class="login-ipt">
                        </div>
                        <div class="login-yzbt">
                            <input class="inp-yzm" id="sendForgetPwdSmsCode" value="点击获取验证码" type="button">
                        </div>
                    </div>
                </li>
                <li class="login-li zhmm-box-mm">
                    <div class="login-ipt-d">
                        <input type="password" id="newPassword" placeholder="请输入密码" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li zhmm-box-mm">
                    <div class="login-ipt-d">
                        <input type="password" id="newPassword2" placeholder="请确认密码" title="" class="login-ipt">
                    </div>
                </li>
                <li class="login-li login-li-ts">
                    <!---控制显示隐藏（提示是否输入错误）-->
                    <p class="login-li-ts-p" style="display: none"><i class="login-li-ts-i">×</i><span class="login-li-s">请填写正确的手机号</span></p>
                </li>
                <li class="login-li">
                    <button type="submit" class="bt login-bt zhmm-box-bt01">验证</button>
                </li>
            </ul>
            <!--修改密码成功-->
            <div class="cg-d">
                <span></span>
                <p>您已成功重置密码</p>
                <p>页面将在<i class="cg-d-i">3</i>秒后跳转</p>
            </div>
        </div>
    </div>

</body>

</html>
